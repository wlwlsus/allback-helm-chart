{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
{{ toYaml .Values.ingress.annotations | indent 4 }}
spec:
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      paths:
        - /
  {{- end }}
{{- end }}
