apiVersion: v1
kind: Service
metadata:
  name: {{ include "gateway-chart.fullname" . }}
  labels:
    app: {{ include "gateway-chart.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    app: {{ include "gateway-chart.name" . }}